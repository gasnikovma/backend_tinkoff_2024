app:
  scheduler:
    enable: true
    interval: 20s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server:
  port: 8080
springdoc.swagger-ui.path: /swagger-ui
logging:
  config: classpath:log4j2-plain.xml
